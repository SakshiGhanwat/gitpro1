<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #2e2e3e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
        }

        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -15px;
            left: 5px;
            color: #00bcd4;
            font-size: 12px;
            background: #2e2e3e;
            padding: 0 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
